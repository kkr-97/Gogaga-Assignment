<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga - Plan your Trip</title>
    
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/media/2d34e5_e043e043625f4aa6b5c7cb071365f7b7%7Emv2.png/v1/fill/w_192%2Ch_192%2Clg_1%2Cusm_0.66_1.00_0.01/2d34e5_e043e043625f4aa6b5c7cb071365f7b7%7Emv2.png" type="image/png"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#check-in", { dateFormat: "Y-m-d" });
        flatpickr("#check-out", { dateFormat: "Y-m-d" });
    </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo-img" src="./assets/logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership <i class="bi bi-gem"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift cards <i class="bi bi-gift"></i></a>
                    </li>
                    <li class="nav-item nav-profile d-none d-lg-block">
                        <a class="nav-link" href="#"><i class="bi bi-list"></i> <i class="bi bi-person-fill"></i></a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a class="nav-link" href="#">Profile <i class="bi bi-person-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <h1>Discover Your Next Adventure</h1>
            <p>Unlock your path to adventure, start your journey of discovery - where every destination awaits your exploration.</p>

            <form class="search-form g-2 mt-4">
                <div class="row mb-3 p-3">
                    <button class="btn btn-dark col-md-1">Packages</button>
                    <button class="btn col-md-1">Tours</button>
                </div>
                <div class="row d-flex flex-row align-items-center">
                    <div class="input-container col-md-3">
                        <label for="destination" class="inp-label">Destination</label><br>
                        <input type="text" id="destination" placeholder="Enter the City">
                    </div>
                    <div class="input-container date-container col-md-4">
                        <div class="">
                            <label for="check-in" class="inp-label">Check-in</label><br>
                            <input id="check-in" type="date"  placeholder="">
                        </div>
                        <div class="check-out">
                            <label for="check-out" class="inp-label">Check-out</label><br>
                            <input id="check-out" type="date" >
                        </div>
                    </div>
                    <div class="input-container col-md-3">
                        <label for="GuestsRooms" class="inp-label">Guests and Rooms</label><br>
                        <select id="GuestsRooms">
                            <option>2 adults, 0 children, 1 rooms</option>
                            <option>3 adults, 1 children, 2 rooms</option>
                            <option>2 adults, 2 children, 2 rooms</option>
                            <option>4 adults, 2 children, 3 rooms</option>
                        </select>
                    </div>
                    
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-dark w-100 d-none d-md-block"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="row rating-container mt-2">
                    <p class="rating col-1">Star Rating</p>
                    <div class="col-7">
                        <button class="btn btn-dark p-1">3 <i class="bi bi-star"></i></button>
                        <button class="btn btn-dark p-1">4 <i class="bi bi-star"></i></button>
                        <button class="btn btn-outline-secondary p-1">5 <i class="bi bi-star"></i></button>
                    </div>
                    <button class="col-md-2 btn btn-dark mt-3 d-md-none"><i class="bi bi-search"></i> Search</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
